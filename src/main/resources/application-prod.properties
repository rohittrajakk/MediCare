# ===================================
# PRODUCTION/DEPLOYMENT PROFILE
# ===================================
# Uses environment variables for database configuration
# Run with: -Dspring.profiles.active=prod
# Required environment variables: DATABASE_URL, DB_USERNAME, DB_PASSWORD

spring.application.name=MediCare

# PostgreSQL Configuration (from environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration (uses PORT env variable for cloud platforms)
server.port=${PORT:8080}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Prescription Storage Path
app.prescription.storage-path=./prescriptions

# Admin Credentials (from environment variables)
ADMIN_EMAIL=${ADMIN_EMAIL:admin@medicare.com}
ADMIN_PASSWORD=${ADMIN_PASSWORD}
