spring.application.name=MediCare

# ===================================
# DEFAULT PROFILE CONFIGURATION
# ===================================
# Default profile is 'local' for development
# Override with: -Dspring.profiles.active=prod (for deployment)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Common configurations shared across all profiles
# Profile-specific settings are in:
#   - application-local.properties (local PostgreSQL)
#   - application-prod.properties (environment variables for deployment)

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Prescription Storage Path
app.prescription.storage-path=./prescriptions

# ===================================
# JWT AUTHENTICATION
# ===================================
jwt.secret=${JWT_SECRET:MediCareSecretKey2024ForJWTTokenGenerationAndValidationMinimum256Bits}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# ===================================
# ADMIN CREDENTIALS
# ===================================
admin.email=${ADMIN_EMAIL:admin@medicare.com}
admin.password=${ADMIN_PASSWORD:admin123}



# ===================================
# SPRING AI - OLLAMA (Open Source LLM)
# ===================================
# Ollama runs locally - no API key needed
spring.ai.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
spring.ai.ollama.chat.model=${OLLAMA_MODEL:llama3.2}
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.num-predict=500

